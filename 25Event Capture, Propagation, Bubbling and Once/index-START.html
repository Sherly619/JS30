<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <script>
    const divs = document.querySelectorAll('div');

    function log(e) {
      // e.cancelBubble = true;
      // e.stopPropagation()
      console.log(this)
    }
    divs.forEach(div => div.addEventListener('click', log, true));
    // divs[1].addEventListener('click', log)
    // divs[0].addEventListener('click', log)
  </script>
</body>

</html>
